<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="product">
    <picture class="product__img">
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture>
    
    <div class="product__container">
      <p class="product__tag">Perfume</p>

      <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>

      <p class="product__info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="flex-row">
        <p class="product__price">$149.99</p>

        <p><s>$169.99</s></p>
      </div>
      
      <button class="btn add-to-cart-btn">Add to Cart</button>
    </div>
  </div>
</body>

</html>
